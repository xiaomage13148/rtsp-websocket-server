<!--客户端界面-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>websocket</title>
</head>
<body>
<script type="text/javascript" src="../static/rtspStream.js" th:src="@{../static/rtspStream.js}"></script>
<h2>RTSP + H264 + FMP4 + WebSocket + MSE + WEB</h2>
<p>采用的通信库: https://github.com/xingshuangs/iot-communication<br>
<div style="margin-bottom: 10px">
    <label for="wsUrlInput">WebSocket的地址：</label>
    <input type="text" id="wsUrlInput" name="rtspUrlInput" value="ws://127.0.0.1:8089/rtsp" style="width: 500px">
    <button type="button" onclick="connect()">连接</button>
    <button type="button" onclick="disconnect()">断开</button>
</div>
<div>
    视频通道选择：
    <select id="channelNameSelect" class="b_select" style="width: 100px">
        <option value="">请选择</option>
        <option th:each="item:${channelNumbers}" th:value="${item}" th:text="${item}">
        </option>
    </select>
    <button type="button" onclick="subscribe()">订阅</button>
    <button type="button" onclick="unsubscribe()">取消订阅</button>
</div>
<video id="testVideo" autoplay muted style="height: 35vh; width: 40vw"></video>
<div>
    视频通道选择：
    <select id="channelNameSelect1" class="b_select" style="width: 100px">
        <option value="">请选择</option>
        <option th:each="item:${channelNumbers}" th:value="${item}" th:text="${item}">
        </option>
    </select>
    <button type="button" onclick="subscribe1()">订阅</button>
    <button type="button" onclick="unsubscribe1()">取消订阅</button>
</div>
<video id="testVideo1" autoplay muted style="height: 35vh; width: 40vw"></video>


<script>
    let rtsp;

    function connect() {
        disconnect();
        const wsUrl = document.getElementById("wsUrlInput").value;
        rtsp = new RtspStream(wsUrl);
        rtsp.open();
    }

    function disconnect() {
        if (rtsp) {
            rtsp.close();
            rtsp = null;
        }
    }

    function subscribe() {
        if (!rtsp) {
            alert("请先连接websocket");
            return;
        }
        const value = document.getElementById("channelNameSelect").value;
        if (value === "") {
            alert("请先选择通道");
            return;
        }

        rtsp.subscribe(Number(value), "testVideo");
    }

    function unsubscribe() {
        if (!rtsp) {
            alert("请先连接websocket");
            return;
        }
        const value = document.getElementById("channelNameSelect").value;
        if (value === "") {
            alert("请先选择通道");
            return;
        }

        rtsp.unsubscribe(Number(value));
    }

    function subscribe1() {
        if (!rtsp) {
            alert("请先连接websocket");
            return;
        }
        const value = document.getElementById("channelNameSelect1").value;
        if (value === "") {
            alert("请先选择通道");
            return;
        }

        rtsp.subscribe(Number(value), "testVideo1");
    }

    function unsubscribe1() {
        if (!rtsp) {
            alert("请先连接websocket");
            return;
        }
        const value = document.getElementById("channelNameSelect1").value;
        if (value === "") {
            alert("请先选择通道");
            return;
        }

        rtsp.unsubscribe(Number(value));
    }
</script>

</body>
</html>
